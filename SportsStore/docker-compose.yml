version: "3"
services:
  sportsstore:
    build: .
    ports:
        - "5000:5000"
    environment:
        - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
        - sqlserver
  sqlserver:
    image: "mcr.microsoft.com/mssql/server"
    ports:
        - "1433:1433"
    environment:
        SA_PASSWORD: "MyDatabaseSecret123"
        ACCEPT_EULA: "Y"